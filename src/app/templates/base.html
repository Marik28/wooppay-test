<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Wooppay test
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
{% block header %}
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Home</a>
        <a href="{{ url_for('shows.get_shows') }}" class="nav-link text-light">Shows</a>
        <a href="{{ url_for('persons.get_persons') }}" class="nav-link text-light">Persons</a>
        <a href="https://github.com/Marik28/wooppay-test" target="_blank" class="nav-link text-light">
            Source code
        </a>

        {% if current_user.is_authenticated %}
        <form class="form-inline" method="get" action="{{ url_for('auth.logout') }}">
            <input type="submit" value="Logout" class="btn btn-light text-dark my-2 my-sm-0"/>
        </form>
        {% endif %}
</header>
{% endblock %}

<main>
    {% block content %}
    <h1>WOOPPAY TEST</h1>
    {% endblock %}
</main>
</body>
</html>
